        function checkAge(age) {
            return (age > 18) ? true : confirm('Did parents allow you?');
        }

        // Перепишіть функцію checkAge, використовуючи '||'

        // 5. Напишіть функцію pow(x,n), яка повертає x у ступені n. Або, іншими словами,

        // pow(3, 2) = 3 * 3 = 9
        // pow(3, 3) = 3 * 3 * 3 = 27
        // pow(1, 100) = 1 * 1 * ...* 1 = 1
        // Створіть сценарій, де спочатку користувачу пропонують ввести x і n, а потім показують результат

        function pow(x, n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= x;
            }
            return result;
        }
